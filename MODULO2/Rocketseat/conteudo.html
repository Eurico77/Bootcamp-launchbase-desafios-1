<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteudos</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Rocketseat/bootcamp-launchbase-desafios-02/master/desafios/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <a href="index.html">Pagina Inicial</a>
            <a href="sobre.html">Sobre</a>
        </div>
    </header>

    <section class="cards">
        <div class="card" id="starter">
            <div class="card__image">
                <img src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg" alt="Logo Curso Starter">
            </div>
            <div class="card__title">
                <h1>Starter</h1>
            </div>
            <div class="card__content">
                <p class="card_info00">5 Módulos</p>
                <p class="card_info">Gratuito</p>
            </div>
        </div>
        <div class="card" id="launchbase">
            <div class="card__image">
                <img src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg" alt="Logo Curso Launchbase">
            </div>
            <div class="card__title">
                <h1>Launchbase</h1>
            </div>
            <div class="card__content">
                <p class="card_info00">16 Módulos</p>
                <p class="card_info">Pago</p>
            </div>
        </div>
        <div class="card" id="gostack">
            <div class="card__image">
                <img src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg" alt="Logo Curso GoStack">
            </div>
            <div class="card__title">
                <h1>GoStack</h1>
            </div>
            <div class="card__content">
                <p class="card_info00">20 Módulos</p>
                <p class="card_info">Pago</p>
            </div>
        </div>
    </section>

    <div class="modalOverlay">
        <div class="modal">
            <a class="closeModal">
                <i class="material-icons">close</i>
            </a>
            <a class="maximizar">
                <i class="material-icons">fullscreen</i>
            </a>
            <div class="modalContent">
                <iframe src="" frameborder="0"></iframe>
            </div>
            
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
